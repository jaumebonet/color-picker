<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  type="text/css" href="resources/vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript" src="resources/vendor/iro.min.js"></script>
    <script type="text/javascript" src="resources/vendor/rgb2ryb.js"></script>
  </head>
  <body>
    <div id="maincontent" >
      <div id="maintitle" class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-4">
            <h1>Color Picker</h1>
            <h3>A simple picker for <b>RYB</b> color codes</h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
              <div class="wrapper"></div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <span class="title">Current color:</span>
            <div id="swatch"></div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-2">
            <span class="title">Values:</span>
            <table class="table" style="table-layout:fixed;">
              <thead>
                <tr>
                  <th scope="col" style="text-align: left">Code</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" style="text-align: left">RGB</th>
                  <td style="text-align: center;">R:</td>
                  <td id="rgb_r" style="text-align: right;"></td>
                  <td style="text-align: center;">G:</td>
                  <td id="rgb_g" style="text-align: right;"></td>
                  <td style="text-align: center;">B:</td>
                  <td id="rgb_b" style="text-align: right;"></td>
                </tr>
                <tr>
                  <th scope="row" style="text-align: left">RYB</th>
                  <td style="text-align: center;">R:</td>
                  <td id="ryb_r" style="text-align: right;"></td>
                  <td  style="text-align: center;">Y:</td>
                  <td id="ryb_y" style="text-align: right;"></td>
                  <td style="text-align: center;">B:</td>
                  <td id="ryb_b" style="text-align: right;"></td>
                </tr>
                <tr>
                  <th scope="row" style="text-align: left">RYB%</th>
                  <td style="text-align: center;">R:</td>
                  <td id="per_r" style="text-align: right;"></td>
                  <td  style="text-align: center;">Y:</td>
                  <td id="per_y" style="text-align: right;"></td>
                  <td style="text-align: center;">B:</td>
                  <td id="per_b" style="text-align: right;"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-2" style="text-align:center;">
            <span class="text-muted">
              Powered by <a href="https://github.com/jaames/iro.js">iro.js</a>
              , <a href="https://github.com/bahamas10/node-rgb2ryb">rgb2ryb.js</a>
              and <a href="https://getbootstrap.com/">bootstrap</a>
            </span>
          </div>
          <div class="col-2" style="text-align:center;">
            <span class="text-muted">
              <a href="http://jaumebonet.cat">Jaume Bonet</a> @ Lausanne, 2018
            </span>
          </div>
          <div class="col-2" style="text-align:center;">
            <span class="text-muted">
              hosted by <a href="http://github.com"> github</a>
            </span>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
